<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH restart app</title>

    <link rel="stylesheet" href="../node_modules/uikit/dist/css/uikit.css" />
    <script src="../node_modules/uikit/dist/js/uikit.js"></script>
</head>
<body>
    <div class="uk-height-viewport uk-flex uk-flex-center uk-flex-middle uk-text-center uk-text-contrast">
        <div class="uk-vertical-align-middle uk-vertical-align uk-text-center">
            <div class="uk-width-medium-1-1 uk-text-center">
                <div class="uk-text-center">
                    <h1 id="title" class="uk-heading-large uk-margin-remove uk-text-primary">Restart Server</h1>
                </div>
                <div class="uk-text-center">
                    <hr>
                    <form class="uk-form uk-form-stacked">
                        <div class="uk-form-row">
                            <label class="uk-form-label uk-text-bold uk-text-primary">Server</label>
                            <input class="uk-form-width-medium" id="host" type="text" placeholder="Server" required>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label uk-text-bold uk-text-primary">Port</label>
                            <input class="uk-form-width-medium" id="port_number" type="number" placeholder="Port number" required>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label uk-text-bold uk-text-primary">Username</label>
                            <input class="uk-form-width-medium" id="user" type="text" placeholder="Username" required>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label uk-text-bold uk-text-primary">Password</label>
                            <input class="uk-form-width-medium" id="pass" type="password" placeholder="Password" required>
                        </div>
                    </form>
                </div>
                <div class="uk-text-center">
                    <button id="restart_button" class="uk-button uk-button-primary uk-button-medium uk-width-medium uk-margin-small-top uk-border-rounded" type="button">Restart</button>
                </div>
                <div id="button_div" class="uk-text-center">
                    <h4 id="result" class="uk-heading-medium uk-margin-remove uk-text-primary uk-width-large"></h4>
                </div>
            </div>
        </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
